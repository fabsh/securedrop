{% extends "base.html" %}
{% block body %}

<h2>Melden Sie sich an, um Antworten der Redaktion zu lesen</h2>

{% include 'flashed.html' %}

<form method="post" action="/login" autocomplete="off">
<input name="csrf_token" type="hidden" value="{{ csrf_token() }}">
<p class="center"><input type="text" name="codename" class="codename" autocomplete="off" placeholder="Geheimcode eingeben" autofocus /></p>
<p class="center">
  <button type="submit" class="btn block">
    <img class="icon off-hover" src="{{ url_for('static', filename='i/font-awesome/fa-arrow-circle-o-right-white.png') }}" width="18px" />
    <img class="icon on-hover" src="{{ url_for('static', filename='i/font-awesome/fa-arrow-circle-o-right-blue.png') }}" width="18px" />
    Weiter
  </button>
</p>
</form>
{% endblock %}
